[build]
  command = "cd ../.. && pnpm install && cd apps/payment_app && pnpm build"
  publish = "dist"
  base = "apps/payment_app"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--force"

# SPA redirect rules - all routes should serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for Module Federation
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    Access-Control-Allow-Headers = "X-Requested-With, content-type, Authorization"

# Cache control for remoteEntry.js (important for Module Federation)
[[headers]]
  for = "/remoteEntry.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache control for static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

